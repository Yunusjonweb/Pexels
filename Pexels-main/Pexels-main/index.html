<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels App</title>

    <!--Link to CSS-->

    <link rel="stylesheet" href="./css/index.css">

    <!--Title icon img-->

    <link rel="icon" href="./img/logo.png">

    <!--Cdnjs to link-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!--Header section-->

    <header class="header">
        <div class="container">
            <div class="header_info">
                <div class="header_elements">
                    <div class="header_logo">
                        <img src="./img/logo.png" alt="pexels logo">
                    </div>
                    <div class="header_title">
                        <h2>Pexels</h2>
                    </div>
                </div>
                <div class="form_elements">
                    <div class="header_search">
                        <input type="text" placeholder="Search imges..." class="inpt">
                    </div>
                    <div class="header_button">
                        <button class="btn">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Header section-->

    <!--Main section-->

    <div class="cards_imges">
        <!-- <div class="container">

        </div> -->
    </div>
    <!--Main section-->
    
    <!--Toast success-->

    <div class="toast hidden">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>
            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes has been saved</span>
            </div>
        </div>
    </div>

    <!--Toast success-->

    <!--Toast danger-->

    <div class="toast-danger hidden">
        <div class="danger-content">
            <i class="fa-solid fa-xmark check"></i>
            <div class="message">
                <span class="text text-1">Danger</span>
                <span class="text text-2">Your changes has been saved</span>
            </div>
        </div>
    </div>

    <!--Toast danger-->

    <!--JS to link-->
    <script src="./js/index.js"></script>
    
</body>

</html>
